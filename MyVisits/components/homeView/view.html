    </ul>
    <!-- START_CUSTOM_CODE_homeViewModel -->
     <a class="primary" data-role="button" href = "components/meeting/view.html" data-icon = "plus" data-align="right" ></a>

    <script type="text/x-kendo-template" id="homeViewModelTemplate">
